<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day1:Drums</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="keys">
      <div class="key" data-key="65" id="key65">
        <kbd>A</kbd><span class="sound">clap</span>
      </div>
      <div class="key" data-key="83" id="key83">
        <kbd>S</kbd><span class="sound">hihat</span>
      </div>
      <div class="key" data-key="68" id="key68">
        <kbd>D</kbd><span class="sound">kick</span>
      </div>
      <div class="key" data-key="70" id="key70">
        <kbd>F</kbd><span class="sound">openhat</span>
      </div>
      <div class="key" data-key="71" id="key71">
        <kbd>G</kbd><span class="sound">boom</span>
      </div>
      <div class="key" data-key="72" id="key72">
        <kbd>H</kbd><span class="sound">ride</span>
      </div>
      <div class="key" data-key="74" id="key74">
        <kbd>J</kbd><span class="sound">snare</span>
      </div>
      <div class="key" data-key="75" id="key75">
        <kbd>K</kbd><span class="sound">tom</span>
      </div>
      <div class="key" data-key="76" id="key76">
        <kbd>L</kbd><span class="sound">tink</span>
      </div>
    </div>
    <audio data-key="65" class="key65" src="./sound/clap.wav">clap</audio>
    <audio data-key="83" class="key83" src="./sound/hihat.wav">hihat</audio>
    <audio data-key="68" class="key68" src="./sound/kick.wav">kick</audio>
    <audio data-key="70" class="key70" src="./sound/openhat.wav">openhat</audio>
    <audio data-key="71" class="key71" src="./sound/boom.wav">boom</audio>
    <audio data-key="72" class="key72" src="./sound/ride.wav">ride</audio>
    <audio data-key="74" class="key74" src="./sound/snare.wav">snare</audio>
    <audio data-key="75" class="key75" src="./sound/tom.wav">tom</audio>
    <audio data-key="76" class="key76" src="./sound/tink.wav">tink</audio>

    <script src="./js/script.js"></script>
  </body>
